<header>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <div class="navbar-brand">Competition Manager<span>{{globalDataService.shareObj['test']}}</span></div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav class="navbar-collapse collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="!authService.isAuthenticated()" role="presentation" [routerLinkActive]="['active']">
            <a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
          <li *ngIf="!authService.isAuthenticated()" role="presentation" [routerLinkActive]="['active']">
            <a [routerLink]="['/register']"><span class="glyphicon glyphicon-user"></span> Register</a>
          </li>
          <li *ngIf="authService.isAuthenticated()" role="presentation" [routerLinkActive]="['active']">
            <a [routerLink]="['/dashboard']">Dashboard</a>
          </li>
          <li *ngIf="authService.isAuthenticated()" role="presentation" [routerLinkActive]="['active']" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Domains <span class="caret"></span></a>
            <ul *ngIf="globalDataService.shareObj['domains']" class="dropdown-menu">
              <li *ngFor="let domain of globalDataService.shareObj['domains']">
                <a href="/domain/{{domain._id}}">{{domain.name}}</a>
              </li>
            </ul>
          </li>
          <li *ngIf="authService.isAuthenticated()" role="presentation" [routerLinkActive]="['active']">
            <a [routerLink]="['/logout']"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="container">

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <footer class="footer">
    <p>&copy; 2017 Competition Manager.</p>
  </footer>

</div> <!-- /container -->
