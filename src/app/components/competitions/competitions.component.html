<div>
  <h2>Competitions</h2>
  <div class="row" *ngFor="let competition of competitions">
    <div class="col-xs-12">
      <h4><a [routerLink]="['/', competition.domainId, 'competition', competition._id]">{{competition.name}}</a></h4>
      <p>{{competition.description}}</p>
      <p>{{competition.domainName}}</p>
    </div>
  </div>
</div>
