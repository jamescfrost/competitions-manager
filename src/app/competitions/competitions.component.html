<div class="container">
  <div class="row" *ngFor="let competition of competitions">
    <div class="card card-block">
      <h4 class="card-title">{{competition.name}}</h4>
      <p class="card-text">{{competition.description}}</p>
      <a [routerLink]="['/competition-editor', competition._id]" class="card-link">Card link</a>
    </div>
  </div>
</div>
